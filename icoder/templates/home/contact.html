{% extends 'base.html'%}

{% block title%} contact{% endblock title%}




{% block body%}

 <div class="container my-5" >
      <div bg-color-dark text-color-dark> <h3> <center >Contact Me</h3></div>
  <form method="post" action="/contact/">
  {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name1"  name='name'aria-describedby="name">
   
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="email" name='email' aria-describedby="email">
    <small id="email" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="phone2numeric">phone</label>
    <input type="phone2numeric" class="form-control" id="phone2numeric" name='phone' aria-describedby="phone2numeric">
   
  </div>
  <div class="form-group">
    <label for="message">message</label>
    <input type="text" class="form-control" id="message" name='message' aria-describedby="message" cols="10" rows="5"> 
    
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
 </div>
{% endblock body%}
